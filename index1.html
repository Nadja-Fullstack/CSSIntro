<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML & CSS</title>
    <style>
        /* Selector by tag */
        p {
            color: blue;
            font-size: 30px;
        }
        /* Selector by id */
        #heading {
            color: red;
            font-size: 50px;
        }
        /* Selector by class */
        .green-text {
            color: green;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <P>Test</P>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <span class="green-text">Hic consectetur</span> maxime optio saepe consequuntur sequi?</p>
    <article>
        <h2 id="heading">This is my best h2</h2>
        <h2 id="heading">This is my best second h2</h2>
    </article>
    
</body>
</html>
